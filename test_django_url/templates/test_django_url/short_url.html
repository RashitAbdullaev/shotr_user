{% extends 'test_django_url/layout/basic.html' %}
{% load static %}
{% block content%}
<div class="container">
    <h4 align="center">Информация</h4>
    <table class="table table-striped">
        <thead>
        <tr class="gx-5">
            <th class="col-4">#</th>
            <th class="col-4">Логин</th>
            <th class="col-4">Адресс</th>
        </tr>
        </thead>
        <tbody>
    {% for i in short_url %}
        <tr>
            <th scope="row">{{i.pk}}</th>
            <td>{{i.author}}</td>
            <td><a href="{{i.url}}">{{i.url}}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
